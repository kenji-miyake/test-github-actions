name: test-workflow

on:
  push:
    branches:
      - ${{ github.event.repository.default_branch }}
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: test-file.txt
          key: cache-key

      - name: Print env
        run: echo "$obj"
        env:
          obj: ${{ toJson(github) }}

      - name: Create file
        run: |
          echo "Hello, world!" > test-file.txt
